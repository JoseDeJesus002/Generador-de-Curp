<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta  name="author" value="2322is">
	<title>Formulario</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<form  id="form" >
				<div class="col-md-8">
				<input type="text"   required="" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
				<input type="number" name="edad" id="edad" class="form-control" placeholder="Edad">
				<button type="button" id="enviar" class="mt-3 btn btn-primary">Enviar</button>
				</div>
			</form>
			
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
	$('#enviar').on('click', function(){
		if($('#nombre').val() != null && $('#edad').val() < 20){
			alert('No puedes enviar el formulario');
		}else{
			$.ajax({
			  type: "POST",
			  url: 'http://lindo-y-querido.com/',
			  data: $('#form').serialize(),
			  dataType: 'json'
			});
		}
	});
</script>
</body>
</html>
