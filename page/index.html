<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <script src="main.js"></script>
    <link rel="import" href="index2.html" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
   
<body>
    <section class="form-register">
    <form id="form">
    <h4>Formulario</h4>

    <input class ="controls" type="text" placeholder="Nombre Completo" maxlength="30" id="name" name="name" required>

    <input class ="controls" type="text" placeholder="Edad" maxlength="99" id="years" name="year" required>
   
   <select class ="controls" name="estado civil" id="state.civil">
       <option value="value1">Estado civil</option>
       <option value="value1">Casado</option>
       <option value="value1">Soltero</option>
       <option value="value1">Viudo</option>
   </select>

   <input class ="controls" type="text" placeholder="Telefono" onkeypress="return SoloNumeros(event);" maxlength="13" required>

    <input class ="controls" type="email" placeholder="Correo electronico" id="email" name="email" required>
    <p><span id="emailOK"></span></p>

    <h9>Sexo</h9>
    <p></p>
    <input type="radio" name="sexo" id="hombre" value="Hombre" required > Hombre
    <input type="radio" name="sexo" id ="mujer" value="Mujer" required > Mujer
    <br><br>

    <div id="content" style="display: none;">
        <input class ="controls" type="text" placeholder="Matricula" maxlength="10" id="id" name="id" >
        <select class="controls" name="carreras" id="carrera">
            <option value="value3">Carrera</option>
            <option value="value1">Ingenieria en Software</option>
            <option value="value3">Ingenieria Financiera</option>
            <option value="value3">Ingenieria Manufactura</option>
            <option value="value3">Licienciatura en negocios internacionales</option>
        </select>
        <input class ="controls" type="text" placeholder="Grupo" maxlength="6" id="group" name="group">
    </div>

    <h9> Estudiante </h9><br>
    <input type="checkbox" name="check" id="checked" value="1" onchange="showContent()"> 

    <input class="buttons" type="submit" onclick="mayor()" name="btnEnviar" id="btnenviar" value="Enviar formulario">
    <input class "buttons" type="submit" name="btnregister" id="btnregister" value="Registrate">
    <div id="index2"></div>
    <script>
        $('#btnregister').on('click', function(){
        $("#index2").load("index2.html");
        })
    </script>
    </section>
    </form>
</body>
</html>
